<h1>
	Live graph of the topology
</h1>

<div id="graph">


</div> <!-- body -->



<script src="d3.v3.min.js" charset="utf-8"></script>
<script src="underscore-min.js"></script>
<script>
var data;
d3.tsv("current-topo.tsv", function(d) {
  data=d;

  width=1024;
  height=768;
  var force = d3.layout.force()
      .charge(-50)
      .linkDistance(5)
      .size([width, height]);

   var svg = d3.select("#graph").append("svg")
       .attr("width", width)
       .attr("height", height);
           
  ips=_.map(d,function(d) {
    return ([d.dest,d.src])})
  ips=_.uniq(_.reduce(ips,function(x,y) {
    return (x.concat(y))
    },[]));
  ip_lookup=_.reduce(_.map(ips,function(d,n) { return ([d,n])}),
    function(x,y) {x[y[0]]=y[1]; return(x)},{});

  function cost(x) {
    var c=1/x*5;
    if (isNaN(c)) {
      return 0.2;
      }
    else { return (c);}}
  var graph={
    "nodes": _.map(ips, function(d){return ({"name":d})}),
    "links": _.map(d, function(d) {
      return ({"source": ip_lookup[d.dest],
        "target": ip_lookup[d.src],
        "value": cost(d.cost)})})
     }

  force
     .nodes(graph.nodes)
     .links(graph.links)
     .start();

  var link = svg.selectAll(".link")
        .data(graph.links)
        .enter().append("line")
        .attr("class", "link")
        .style("stroke-width", function(d) { return Math.sqrt(d.value); });
  
   var node = svg.selectAll(".node")
         .data(graph.nodes)
         .enter().append("circle")
         .attr("class", "node")
         .attr("r", 5)
         .attr("name", function(d) { return (d.name)})
         .call(force.drag);

    node.append("title")
          .text(function(d) { return d.name; });
   

    force.on("tick", function() {
        link.attr("x1", function(d) { return d.source.x; })
                .attr("y1", function(d) { return d.source.y; })
                .attr("x2", function(d) { return d.target.x; })
                .attr("y2", function(d) { return d.target.y; });
         node.attr("cx", function(d) { return d.x; })
              .attr("cy", function(d) { return d.y; }); });

  console.log(graph);
  });
</script>
